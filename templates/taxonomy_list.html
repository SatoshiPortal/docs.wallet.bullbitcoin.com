{% extends "index.html" %}

{% block title %}{{ taxonomy.name | title }} - {{ config.title }}{% endblock title %}

{% block content %}
<div class="posts">
    <div class="post">
        <h1 class="post-title">
            {{ taxonomy.name | title }}
        </h1>
        <div class="post-content">
            <ul>
                {% for term in terms %}
                <li>
                    <a href="{{ term.permalink }}">{{ term.name }}</a>
                    ({{ term.pages | length }})
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
